<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <!-- Navigation menu content -->
        </nav>
        <div class="content">
            <h1>Sign Up</h1>
            <div class="form">
                <form action="#" method="post">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <select name="semester" required>
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                        <option value="7">7th Semester</option>
                        <option value="8">8th Semester</option>
                    </select>
                    <input type="text" name="contact" placeholder="Contact (Optional)">
                    <select name="preferred_language" required>
                        <option value="" selected>Select Preferred Programming Language</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Swift">Swift</option>
                        <option value="PHP">PHP</option>
                        <option value="Go">Go</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="R">R</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="Scala">Scala</option>
                        <option value="Perl">Perl</option>
                        <option value="Rust">Rust</option>
                        <option value="Haskell">Haskell</option>
                        <option value="Dart">Dart</option>
                        <option value="Lua">Lua</option>
                        <option value="Objective-C">Objective-C</option>
                        <option value="Assembly">Assembly</option>
                        <!-- Add more language options if needed -->
                    </select>
                    <button type="submit" class="btnn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
